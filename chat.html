    #chat-area {

    .welcome {

    .welcome .icon { font-size: 40px; margin-bottom: 16px; }
    .welcome h2 {

    .message {

    .message.user {

    .ai-avatar {

    .bubble {

      word-break: break-word;

    }

    .message.ai .bubble {
      background: white;
      border: 1px solid rgba(74,155,127,0.15);

      box-shadow: 0 1px 6px rgba(74,155,127,0.08);
    }

    .message.user .bubble {
      background: var(--green);
      color: white;
      border-top-right-radius: 4px;
      max-width: 100%;
    }

    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 4px 0;
    }
    .typing-dot {
      width: 7px;
      height: 7px;
      background: var(--green-light);
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    footer {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid rgba(74,155,127,0.12);
      flex-shrink: 0;
    }

    .input-wrap {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      max-width: 680px;
      margin: 0 auto;
    }

    textarea {
      flex: 1;
      border: 1.5px solid rgba(74,155,127,0.25);
      border-radius: 16px;
      padding: 12px 16px;
      font-size: 14px;
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--cream);
      color: var(--text);
      resize: none;
      line-height: 1.6;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
      overflow-y: auto;
    }
    textarea:focus { border-color: var(--green); }
    textarea::placeholder { color: #b0c4bc; }

    #send-btn {
      width: 44px;
      height: 44px;
      background: var(--green);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    #send-btn:hover { background: var(--green-light); transform: scale(1.05); }
    #send-btn:disabled { background: #c5d9d3; cursor: not-allowed; transform: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #chat-area { padding: 16px 12px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">â† ã‚‚ã©ã‚‹</a>
    <div class="header-title">AIã«è©±ã—ã‹ã‘ã‚‹</div>
    <button class="clear-btn" onclick="clearHistory()">å±¥æ­´ã‚’æ¶ˆã™</button>
  </header>

  <div id="chat-area">
    <div class="welcome" id="welcome">
      <div class="icon">ğŸŒ¿</div>
      <h2>ã‚ãªãŸã«ã‚ã£ãŸã‚„ã‚“ã‘ã‚ãã‚“ã«ã—ã¦ã¯ãªã—ã¦ã¿ã‚ˆã†ï¼</h2>
      <p>ã“ã®ã‚ˆã†ã«ã„ã‚Œã¦ã‚‚ã‚‰ãˆã‚‹ã¨ã¯ãªã—ã‹ãŸãŒã‹ã‚ã‚‹ã‚ˆ<br>ãƒ»ãªã‚“ã•ã„ãªã®ã‹ã€‚<br>ãƒ»ãµã‚ŠãŒãªã‚’ãµã£ã¦ã»ã—ã„ã€‚<br>ãƒ»ã‚ã‹ã‚Šã‚„ã™ãã—ã¦ã€‚</p>
    </div>
  </div>

  <footer>
    <div class="input-wrap">
      <textarea id="input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." rows="1"></textarea>
      <button id="send-btn" onclick="sendMessage()">â†‘</button>
    </div>
  </footer>

  <script>
    const STORAGE_KEY = 'yc_chat_history';
    const AI_ICON = 'images/icon.png'; // â† ã‚¢ã‚¤ã‚³ãƒ³ç”»åƒã®ãƒ‘ã‚¹
    let history = [];

    function loadHistory() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          history = JSON.parse(saved);
          history.forEach(msg => appendMessage(msg.role, msg.content, false));
          if (history.length > 0) {
            document.getElementById('welcome').style.display = 'none';
          }
        }
      } catch(e) { history = []; }
    }

    function saveHistory() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    }

    function clearHistory() {
      if (!confirm('ä¼šè©±ã®å±¥æ­´ã‚’ã™ã¹ã¦æ¶ˆã—ã¾ã™ã‹ï¼Ÿ')) return;
      history = [];
      localStorage.removeItem(STORAGE_KEY);
      const area = document.getElementById('chat-area');
      area.innerHTML = `
        <div class="welcome" id="welcome">
          <div class="icon">ğŸŒ¿</div>
          <h2>ã“ã‚“ã«ã¡ã¯ã€‚è©±ã—ã‹ã‘ã¦ã¿ã¦ãã ã•ã„ã€‚</h2>
          <p>ã©ã‚“ãªã“ã¨ã§ã‚‚ã€ã‚†ã£ãã‚Šè©±ã—ã¦ãã ã•ã„ã€‚<br>ã“ã“ã¯ã‚ãªãŸã®ãŸã‚ã®ã‚¹ãƒšãƒ¼ã‚¹ã§ã™ã€‚</p>
        </div>`;
    }

    function appendMessage(role, content, animate = true) {
      const area = document.getElementById('chat-area');
      const welcome = document.getElementById('welcome');
      if (welcome) welcome.style.display = 'none';

      const div = document.createElement('div');
      // roleãŒ'model'ã®å ´åˆã‚‚'ai'ã¨ã—ã¦æ‰±ã†
      const displayRole = (role === 'model') ? 'ai' : role;
      div.className = `message ${displayRole}`;
      if (!animate) div.style.animation = 'none';

      if (displayRole === 'ai') {
        const img = document.createElement('img');
        img.src = AI_ICON;
        img.className = 'ai-avatar';
        img.alt = 'AI';

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = content; // textContentã§æ”¹è¡Œãƒ»æ ã‚ºãƒ¬ã‚’é˜²ã

        div.appendChild(img);
        div.appendChild(bubble);
      } else {
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¯ãƒãƒ–ãƒ«ã®ã¿ï¼ˆã‚¢ã‚¤ã‚³ãƒ³ãªã—ï¼‰
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = content;

        div.appendChild(bubble);
      }

      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
      return div;
    }

    function showTyping() {
      const area = document.getElementById('chat-area');
      const div = document.createElement('div');
      div.className = 'message ai';
      div.id = 'typing';

      const img = document.createElement('img');
      img.src = AI_ICON;
      img.className = 'ai-avatar';
      img.alt = 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = `
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>`;

      div.appendChild(img);
      div.appendChild(bubble);
      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
    }

    function hideTyping() {
      const el = document.getElementById('typing');
      if (el) el.remove();
    }

    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      input.style.height = 'auto';
      document.getElementById('send-btn').disabled = true;

      appendMessage('user', text);
      history.push({ role: 'user', content: text });
      saveHistory();

      showTyping();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ history })
        });

        hideTyping();

        if (!res.ok) throw new Error('ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼');

        const data = await res.json();
        const reply = data.reply;

        appendMessage('ai', reply);
        history.push({ role: 'model', content: reply });
        saveHistory();

      } catch(e) {
        hideTyping();
        appendMessage('ai', 'ã”ã‚ã‚“ãªã•ã„ã€ã†ã¾ãè¿”äº‹ãŒã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ã‚‚ã†ä¸€åº¦è©¦ã—ã¦ã¿ã¦ãã ã•ã„ã€‚');
      }

      document.getElementById('send-btn').disabled = false;
      input.focus();
    }

    document.getElementById('input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById('input').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    loadHistory();
  </script>
