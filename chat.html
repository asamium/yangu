<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIã«è©±ã—ã‹ã‘ã‚‹ | ã‚„ã‚“ã‘ã‚ãã‚“</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #4a9b7f;
      --green-light: #6dbfa0;
      --green-pale: #e8f5f0;
      --cream: #fdfaf5;
      --text: #2d3a35;
      --text-soft: #6b8278;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--cream);
      color: var(--text);
      height: 100dvh;
      display: flex;
      flex-direction: column;

    header {
      padding: 16px 24px;
      background: white;
      border-bottom: 1px solid rgba(74,155,127,0.12);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: var(--text-soft);
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .back-btn:hover { background: var(--green-pale); color: var(--green); }

    .header-title {
      font-family: 'Zen Kaku Gothic New', sans-serif;

      color: var(--green);

    .clear-btn {

    .clear-btn:hover { border-color: var(--green); color: var(--green); background: var(--green-pale); }

    #chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;

    .welcome {

    .message {

    .message.user {

    .ai-avatar {

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;

      line-height: 1.8;
      max-width: calc(100% - 50px);
      word-break: break-word;
      white-space: pre-wrap;
    }

    .message.ai .bubble {
      background: white;
      border: 1px solid rgba(74,155,127,0.15);
      border-top-left-radius: 4px;
      box-shadow: 0 1px 6px rgba(74,155,127,0.08);
    }

    .message.user .bubble {
      background: var(--green);
      color: white;
      border-top-right-radius: 4px;
      max-width: 100%;
    }

    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 4px 0;
    }
    .typing-dot {
      width: 7px;
      height: 7px;
      background: var(--green-light);
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    footer {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid rgba(74,155,127,0.12);
      flex-shrink: 0;
    }

    .input-wrap {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      max-width: 680px;
      margin: 0 auto;
    }

    textarea {
      flex: 1;
      border: 1.5px solid rgba(74,155,127,0.25);
      border-radius: 16px;
      padding: 12px 16px;
      font-size: 14px;
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--cream);
      color: var(--text);
      resize: none;
      line-height: 1.6;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
      overflow-y: auto;
    }
    textarea:focus { border-color: var(--green); }
    textarea::placeholder { color: #b0c4bc; }

    #send-btn {
      width: 44px;
      height: 44px;
      background: var(--green);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    #send-btn:hover { background: var(--green-light); transform: scale(1.05); }
    #send-btn:disabled { background: #c5d9d3; cursor: not-allowed; transform: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ç·¨é›†ãƒ»ãƒªãƒˆãƒ©ã‚¤ãƒœã‚¿ãƒ³ */
    .message-wrap {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 680px;
    }
    .message-wrap.user { align-items: flex-end; margin-left: auto; }
    .message-wrap.ai { align-items: flex-start; }

    .msg-actions {
      display: none;
      gap: 6px;
    }
    .message-wrap:hover .msg-actions { display: flex; }

    .action-btn {
      background: none;
      border: 1px solid rgba(74,155,127,0.25);
      color: var(--text-soft);
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Noto Sans JP', sans-serif;
      transition: all 0.2s;
    }
    .action-btn:hover { border-color: var(--green); color: var(--green); background: var(--green-pale); }

    .edit-textarea {
      width: 100%;
      border: 1.5px solid var(--green);
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 14px;
      font-family: 'Noto Sans JP', sans-serif;
      background: white;
      color: var(--text);
      resize: none;
      line-height: 1.6;
      outline: none;
    }
    .edit-btns { display: flex; gap: 6px; margin-top: 6px; justify-content: flex-end; }
    .edit-save {
      background: var(--green); color: white; border: none;
      border-radius: 8px; padding: 5px 14px; font-size: 12px;
      cursor: pointer; font-family: 'Noto Sans JP', sans-serif;
    }
    .edit-cancel {
      background: none; border: 1px solid rgba(74,155,127,0.3); color: var(--text-soft);
      border-radius: 8px; padding: 5px 14px; font-size: 12px;
      cursor: pointer; font-family: 'Noto Sans JP', sans-serif;
    }

    @media (max-width: 600px) {
      #chat-area { padding: 16px 12px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">â† ã‚‚ã©ã‚‹</a>
    <div class="header-title">AIã«è©±ã—ã‹ã‘ã‚‹</div>
    <button class="clear-btn" onclick="clearHistory()">å±¥æ­´ã‚’æ¶ˆã™</button>
  </header>

  <div id="chat-area">
    <div class="welcome" id="welcome">
      <div class="icon">ğŸŒ¿</div>
      <h2>ã‚ãªãŸã«ã‚ã£ãŸã‚„ã‚“ã‘ã‚ãã‚“ã«ã—ã¦ã¯ãªã—ã¦ã¿ã‚ˆã†ï¼</h2>
      <p>ã“ã®ã‚ˆã†ã«ã„ã‚Œã¦ã‚‚ã‚‰ãˆã‚‹ã¨ã¯ãªã—ã‹ãŸãŒã‹ã‚ã‚‹ã‚ˆ<br>ãƒ»ãªã‚“ã•ã„ãªã®ã‹ã€‚<br>ãƒ»ãµã‚ŠãŒãªã‚’ãµã£ã¦ã»ã—ã„ã€‚<br>ãƒ»ã‚ã‹ã‚Šã‚„ã™ãã—ã¦ã€‚</p>
    </div>
  </div>

  <footer>
    <div class="input-wrap">
      <textarea id="input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." rows="1"></textarea>
      <button id="send-btn" onclick="sendMessage()">â†‘</button>
    </div>
  </footer>

  <script>
    const STORAGE_KEY = 'yc_chat_history';
    const AI_ICON = 'images/icon.png';
    let history = [];

    // -------------------------------------------------------
    // å±¥æ­´ã®ä¿å­˜ãƒ»èª­ã¿è¾¼ã¿ãƒ»å‰Šé™¤
    // -------------------------------------------------------
    function loadHistory() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          history = JSON.parse(saved);
          history.forEach(msg => appendMessage(msg.role, msg.content, false));
          if (history.length > 0) document.getElementById('welcome').style.display = 'none';
        }
      } catch(e) { history = []; }
    }

    function saveHistory() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    }

    function clearHistory() {
      if (!confirm('ä¼šè©±ã®å±¥æ­´ã‚’ã™ã¹ã¦æ¶ˆã—ã¾ã™ã‹ï¼Ÿ')) return;
      history = [];
      localStorage.removeItem(STORAGE_KEY);
      document.getElementById('chat-area').innerHTML = `
        <div class="welcome" id="welcome">
          <div class="icon">ğŸŒ¿</div>
          <h2>ã‚ãªãŸã«ã‚ã£ãŸã‚„ã‚“ã‘ã‚ãã‚“ã«ã—ã¦ã¯ãªã—ã¦ã¿ã‚ˆã†ï¼</h2>
          <p>ã“ã®ã‚ˆã†ã«ã„ã‚Œã¦ã‚‚ã‚‰ãˆã‚‹ã¨ã¯ãªã—ã‹ãŸãŒã‹ã‚ã‚‹ã‚ˆ</p>
          <div class="list-wrap"><ul>
            <li>ãƒ»ãªã‚“ã•ã„ãªã®ã‹ã€‚</li>
            <li>ãƒ»ãµã‚ŠãŒãªã‚’ãµã£ã¦ã»ã—ã„ã€‚</li>
            <li>ãƒ»ã‚ã‹ã‚Šã‚„ã™ãã—ã¦ã€‚</li>
          </ul></div>
        </div>`;
    }

    // -------------------------------------------------------
    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’DOMã«è¿½åŠ 
    // historyIndex: ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒhistoryé…åˆ—ã®ä½•ç•ªç›®ã‹ï¼ˆç·¨é›†ãƒ»ãƒªãƒˆãƒ©ã‚¤ç”¨ï¼‰
    // -------------------------------------------------------
    function appendMessage(role, content, animate = true, historyIndex = null) {
      const area = document.getElementById('chat-area');
      const welcome = document.getElementById('welcome');
      if (welcome) welcome.style.display = 'none';

      const displayRole = (role === 'model') ? 'ai' : role;

      // å¤–å´ãƒ©ãƒƒãƒ‘ãƒ¼ï¼ˆç·¨é›†ãƒ»ãƒªãƒˆãƒ©ã‚¤ãƒœã‚¿ãƒ³ã‚’æŒã¤ï¼‰
      const wrap = document.createElement('div');
      wrap.className = `message-wrap ${displayRole}`;
      if (historyIndex !== null) wrap.dataset.index = historyIndex;
      if (!animate) wrap.style.animation = 'none';

      // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æœ¬ä½“
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${displayRole}`;
      if (!animate) msgDiv.style.animation = 'none';

      if (displayRole === 'ai') {
        const img = document.createElement('img');
        img.src = AI_ICON; img.className = 'ai-avatar'; img.alt = 'AI';
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = content;
        msgDiv.appendChild(img);
        msgDiv.appendChild(bubble);
      } else {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = content;
        msgDiv.appendChild(bubble);
      }

      wrap.appendChild(msgDiv);

      // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³
      const actions = document.createElement('div');
      actions.className = 'msg-actions';

      if (displayRole === 'user') {
        const editBtn = document.createElement('button');
        editBtn.className = 'action-btn';
        editBtn.textContent = 'âœï¸ ç·¨é›†';
        editBtn.onclick = () => startEdit(wrap, content);
        actions.appendChild(editBtn);
      } else {
        const retryBtn = document.createElement('button');
        retryBtn.className = 'action-btn';
        retryBtn.textContent = 'ğŸ”„ ã‚‚ã†ä¸€åº¦';
        retryBtn.onclick = () => retryMessage(wrap);
        actions.appendChild(retryBtn);
      }

      wrap.appendChild(actions);
      area.appendChild(wrap);
      area.scrollTop = area.scrollHeight;
      return wrap;
    }

    // -------------------------------------------------------
    // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰é–‹å§‹
    // -------------------------------------------------------
    function startEdit(wrap, originalContent) {
      const msgDiv = wrap.querySelector('.message');
      const actions = wrap.querySelector('.msg-actions');
      msgDiv.style.display = 'none';
      actions.style.display = 'none';

      const editArea = document.createElement('div');
      editArea.className = 'edit-area';

      const ta = document.createElement('textarea');
      ta.className = 'edit-textarea';
      ta.value = originalContent;
      ta.rows = Math.min(originalContent.split('\n').length + 1, 6);

      const btns = document.createElement('div');
      btns.className = 'edit-btns';

      const saveBtn = document.createElement('button');
      saveBtn.className = 'edit-save';
      saveBtn.textContent = 'é€ä¿¡';
      saveBtn.onclick = () => commitEdit(wrap, ta.value.trim());

      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'edit-cancel';
      cancelBtn.textContent = 'ã‚­ãƒ£ãƒ³ã‚»ãƒ«';
      cancelBtn.onclick = () => {
        editArea.remove();
        msgDiv.style.display = '';
        actions.style.display = '';
      };

      btns.appendChild(cancelBtn);
      btns.appendChild(saveBtn);
      editArea.appendChild(ta);
      editArea.appendChild(btns);
      wrap.insertBefore(editArea, actions);
      ta.focus();

      ta.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); commitEdit(wrap, ta.value.trim()); }
        if (e.key === 'Escape') cancelBtn.click();
      });
    }

    // -------------------------------------------------------
    // ç·¨é›†ç¢ºå®šï¼šã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ä»¥é™ã‚’å‰Šé™¤ã—ã¦å†é€ä¿¡
    // -------------------------------------------------------
    function commitEdit(wrap, newText) {
      if (!newText) return;
      const idx = getWrapIndex(wrap);

      // history ã‚’ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ç›´å‰ã¾ã§åˆ‡ã‚Šè©°ã‚ã‚‹
      history = history.slice(0, idx);
      saveHistory();

      // DOMä¸Šã§ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ä»¥é™ã‚’å…¨éƒ¨å‰Šé™¤
      removeFromWrap(wrap);

      // æ–°ã—ã„ãƒ†ã‚­ã‚¹ãƒˆã§é€ä¿¡
      submitText(newText);
    }

    // -------------------------------------------------------
    // ãƒªãƒˆãƒ©ã‚¤ï¼šã“ã®AIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ã—ã€ç›´å‰ã®userãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã§å†é€ä¿¡
    // -------------------------------------------------------
    function retryMessage(wrap) {
      const idx = getWrapIndex(wrap);
      if (idx < 1) return;

      // ã“ã®AIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’historyã‹ã‚‰å‰Šé™¤
      history = history.slice(0, idx);
      saveHistory();

      // DOMä¸Šã§ã“ã®AIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
      removeFromWrap(wrap);

      // historyã®æœ«å°¾ã¯userãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã¯ãšãªã®ã§ã€ãã®ã¾ã¾å†é€ä¿¡
      callApi();
    }

    // -------------------------------------------------------
    // wrapã®historyä¸Šã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’è¿”ã™
    // -------------------------------------------------------
    function getWrapIndex(wrap) {
      const allWraps = Array.from(document.getElementById('chat-area').querySelectorAll('.message-wrap'));
      return allWraps.indexOf(wrap);
    }

    // -------------------------------------------------------
    // æŒ‡å®šwrapä»¥é™ã®DOMè¦ç´ ã‚’å‰Šé™¤
    // -------------------------------------------------------
    function removeFromWrap(targetWrap) {
      const area = document.getElementById('chat-area');
      const allWraps = Array.from(area.querySelectorAll('.message-wrap'));
      const idx = allWraps.indexOf(targetWrap);
      allWraps.slice(idx).forEach(w => w.remove());
    }

    // -------------------------------------------------------
    // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼
    // -------------------------------------------------------
    function showTyping() {
      const area = document.getElementById('chat-area');
      const div = document.createElement('div');
      div.className = 'message ai'; div.id = 'typing';
      const img = document.createElement('img');
      img.src = AI_ICON; img.className = 'ai-avatar'; img.alt = 'AI';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = `<div class="typing-indicator">
        <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
      </div>`;
      div.appendChild(img); div.appendChild(bubble);
      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
    }

    function hideTyping() {
      const el = document.getElementById('typing');
      if (el) el.remove();
    }

    // -------------------------------------------------------
    // ãƒ†ã‚­ã‚¹ãƒˆã‚’historyã«è¿½åŠ ã—ã¦APIå‘¼ã³å‡ºã—
    // -------------------------------------------------------
    function submitText(text) {
      appendMessage('user', text, true, history.length);
      history.push({ role: 'user', content: text });
      saveHistory();
      callApi();
    }

    // -------------------------------------------------------
    // Gemini APIå‘¼ã³å‡ºã—
    // -------------------------------------------------------
    async function callApi() {
      document.getElementById('send-btn').disabled = true;
      showTyping();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ history })
        });
        hideTyping();
        if (!res.ok) throw new Error('ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼');
        const data = await res.json();
        const reply = data.reply;
        appendMessage('ai', reply, true, history.length);
        history.push({ role: 'model', content: reply });
        saveHistory();
      } catch(e) {
        hideTyping();
        appendMessage('ai', 'ã”ã‚ã‚“ãªã•ã„ã€ã†ã¾ãè¿”äº‹ãŒã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ã‚‚ã†ä¸€åº¦è©¦ã—ã¦ã¿ã¦ãã ã•ã„ã€‚');
      }

      document.getElementById('send-btn').disabled = false;
      document.getElementById('input').focus();
    }

    // -------------------------------------------------------
    // é€ä¿¡ãƒœã‚¿ãƒ³ãƒ»Enter ã‚­ãƒ¼
    // -------------------------------------------------------
    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      input.style.height = 'auto';
      submitText(text);
    }

    document.getElementById('input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });

    document.getElementById('input').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    loadHistory();
  </script>
</body>
