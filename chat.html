<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI„Å´Ë©±„Åó„Åã„Åë„Çã | „É§„É≥„Ç∞„Ç±„Ç¢„É©„Éº„Çµ„Éù„Éº„Éà</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #4a9b7f;
      --green-light: #6dbfa0;
      --green-pale: #e8f5f0;
      --cream: #fdfaf5;
      --text: #2d3a35;
      --text-soft: #6b8278;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--cream);
      color: var(--text);
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 24px;
      background: white;
      border-bottom: 1px solid rgba(74,155,127,0.12);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: var(--text-soft);
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .back-btn:hover { background: var(--green-pale); color: var(--green); }

    .header-title {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      font-size: 15px;
      color: var(--green);
      font-weight: 700;
      flex: 1;
    }

    .clear-btn {
      background: none;
      border: 1px solid rgba(74,155,127,0.3);
      color: var(--text-soft);
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Noto Sans JP', sans-serif;
      transition: all 0.2s;
    }
    .clear-btn:hover { border-color: var(--green); color: var(--green); background: var(--green-pale); }

    #chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .welcome {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-soft);
    }
    .welcome .icon { font-size: 40px; margin-bottom: 16px; }
    .welcome h2 {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      font-size: 18px;
      color: var(--text);
      margin-bottom: 8px;
    }
    .welcome p { font-size: 13px; line-height: 1.8; }

    .message {
      display: flex;
      gap: 10px;
      max-width: 680px;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      margin-left: auto;
    }

    .ai-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.8;
      max-width: calc(100% - 50px);
      word-break: break-word;
      white-space: pre-wrap;
    }

    .message.ai .bubble {
      background: white;
      border: 1px solid rgba(74,155,127,0.15);
      border-top-left-radius: 4px;
      box-shadow: 0 1px 6px rgba(74,155,127,0.08);
    }

    .message.user .bubble {
      background: var(--green);
      color: white;
      border-top-right-radius: 4px;
      max-width: 100%;
    }

    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 4px 0;
    }
    .typing-dot {
      width: 7px;
      height: 7px;
      background: var(--green-light);
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    footer {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid rgba(74,155,127,0.12);
      flex-shrink: 0;
    }

    .input-wrap {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      max-width: 680px;
      margin: 0 auto;
    }

    textarea {
      flex: 1;
      border: 1.5px solid rgba(74,155,127,0.25);
      border-radius: 16px;
      padding: 12px 16px;
      font-size: 14px;
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--cream);
      color: var(--text);
      resize: none;
      line-height: 1.6;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
      overflow-y: auto;
    }
    textarea:focus { border-color: var(--green); }
    textarea::placeholder { color: #b0c4bc; }

    #send-btn {
      width: 44px;
      height: 44px;
      background: var(--green);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    #send-btn:hover { background: var(--green-light); transform: scale(1.05); }
    #send-btn:disabled { background: #c5d9d3; cursor: not-allowed; transform: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #chat-area { padding: 16px 12px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">‚Üê „ÇÇ„Å©„Çã</a>
    <div class="header-title">AI„Å´Ë©±„Åó„Åã„Åë„Çã</div>
    <button class="clear-btn" onclick="clearHistory()">Â±•Ê≠¥„ÇíÊ∂à„Åô</button>
  </header>

  <div id="chat-area">
    <div class="welcome" id="welcome">
      <div class="icon">üåø</div>
      <h2>„Åì„Çì„Å´„Å°„ÅØ„ÄÇË©±„Åó„Åã„Åë„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</h2>
      <p>„Å©„Çì„Å™„Åì„Å®„Åß„ÇÇ„ÄÅ„ÇÜ„Å£„Åè„ÇäË©±„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ<br>„Åì„Åì„ÅØ„ÅÇ„Å™„Åü„ÅÆ„Åü„ÇÅ„ÅÆ„Çπ„Éö„Éº„Çπ„Åß„Åô„ÄÇ</p>
    </div>
  </div>

  <footer>
    <div class="input-wrap">
      <textarea id="input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." rows="1"></textarea>
      <button id="send-btn" onclick="sendMessage()">‚Üë</button>
    </div>
  </footer>

  <script>
    const STORAGE_KEY = 'yc_chat_history';
    const AI_ICON = 'images/icon.png'; // ‚Üê „Ç¢„Ç§„Ç≥„É≥ÁîªÂÉè„ÅÆ„Éë„Çπ
    let history = [];

    function loadHistory() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          history = JSON.parse(saved);
          history.forEach(msg => appendMessage(msg.role, msg.content, false));
          if (history.length > 0) {
            document.getElementById('welcome').style.display = 'none';
          }
        }
      } catch(e) { history = []; }
    }

    function saveHistory() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    }

    function clearHistory() {
      if (!confirm('‰ºöË©±„ÅÆÂ±•Ê≠¥„Çí„Åô„Åπ„Å¶Ê∂à„Åó„Åæ„Åô„ÅãÔºü')) return;
      history = [];
      localStorage.removeItem(STORAGE_KEY);
      const area = document.getElementById('chat-area');
      area.innerHTML = `
        <div class="welcome" id="welcome">
          <div class="icon">üåø</div>
          <h2>„Åì„Çì„Å´„Å°„ÅØ„ÄÇË©±„Åó„Åã„Åë„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</h2>
          <p>„Å©„Çì„Å™„Åì„Å®„Åß„ÇÇ„ÄÅ„ÇÜ„Å£„Åè„ÇäË©±„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ<br>„Åì„Åì„ÅØ„ÅÇ„Å™„Åü„ÅÆ„Åü„ÇÅ„ÅÆ„Çπ„Éö„Éº„Çπ„Åß„Åô„ÄÇ</p>
        </div>`;
    }

    function appendMessage(role, content, animate = true) {
      const area = document.getElementById('chat-area');
      const welcome = document.getElementById('welcome');
      if (welcome) welcome.style.display = 'none';

      const div = document.createElement('div');
      // role„Åå'model'„ÅÆÂ†¥Âêà„ÇÇ'ai'„Å®„Åó„Å¶Êâ±„ÅÜ
      const displayRole = (role === 'model') ? 'ai' : role;
      div.className = `message ${displayRole}`;
      if (!animate) div.style.animation = 'none';

      if (displayRole === 'ai') {
        const img = document.createElement('img');
        img.src = AI_ICON;
        img.className = 'ai-avatar';
        img.alt = 'AI';

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = content; // textContent„ÅßÊîπË°å„ÉªÊû†„Ç∫„É¨„ÇíÈò≤„Åê

        div.appendChild(img);
        div.appendChild(bubble);
      } else {
        // „É¶„Éº„Ç∂„Éº„ÅØ„Éê„Éñ„É´„ÅÆ„ÅøÔºà„Ç¢„Ç§„Ç≥„É≥„Å™„ÅóÔºâ
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = content;

        div.appendChild(bubble);
      }

      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
      return div;
    }

    function showTyping() {
      const area = document.getElementById('chat-area');
      const div = document.createElement('div');
      div.className = 'message ai';
      div.id = 'typing';

      const img = document.createElement('img');
      img.src = AI_ICON;
      img.className = 'ai-avatar';
      img.alt = 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = `
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>`;

      div.appendChild(img);
      div.appendChild(bubble);
      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
    }

    function hideTyping() {
      const el = document.getElementById('typing');
      if (el) el.remove();
    }

    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      input.style.height = 'auto';
      document.getElementById('send-btn').disabled = true;

      appendMessage('user', text);
      history.push({ role: 'user', content: text });
      saveHistory();

      showTyping();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ history })
        });

        hideTyping();

        if (!res.ok) throw new Error('„Çµ„Éº„Éê„Éº„Ç®„É©„Éº');

        const data = await res.json();
        const reply = data.reply;

        appendMessage('ai', reply);
        history.push({ role: 'model', content: reply });
        saveHistory();

      } catch(e) {
        hideTyping();
        appendMessage('ai', '„Åî„ÇÅ„Çì„Å™„Åï„ÅÑ„ÄÅ„ÅÜ„Åæ„ÅèËøî‰∫ã„Åå„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë©¶„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
      }

      document.getElementById('send-btn').disabled = false;
      input.focus();
    }

    document.getElementById('input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById('input').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    loadHistory();
  </script>
</body>
</html>
