  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">

    /* ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ */
    #chat-area {

    /* ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
    .welcome {

    /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
    .message {

    .message.ai .bubble {

    .message.user .bubble {

    }

    /* ã‚¿ã‚¤ãƒ”ãƒ³ã‚° */
    .typing-indicator {
      display: flex;

      padding: 14px 16px;
    }
    .typing-dot {
      width: 7px;
      height: 7px;

      border-radius: 50%;

    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
    footer {

    .input-wrap {

    }

    textarea {
      flex: 1;
      border: 1.5px solid rgba(74,155,127,0.25);

      padding: 12px 16px;
      font-size: 14px;
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--cream);
      color: var(--text);
      resize: none;
      line-height: 1.6;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
    }
    textarea:focus { border-color: var(--green); }
    textarea::placeholder { color: #b0c4bc; }

    #send-btn {
      width: 44px;
      height: 44px;
      background: var(--green);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;

    }
    #send-btn:hover { background: var(--green-light); transform: scale(1.05); }
    #send-btn:disabled { background: #c5d9d3; cursor: not-allowed; transform: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #chat-area { padding: 16px 12px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">â† ã‚‚ã©ã‚‹</a>
    <div class="header-title">AIã«è©±ã—ã‹ã‘ã‚‹</div>
    <button class="clear-btn" onclick="clearHistory()">å±¥æ­´ã‚’æ¶ˆã™</button>
  </header>

  <div id="chat-area">
    <div class="welcome" id="welcome">
      <div class="icon">ğŸŒ¿</div>
      <h2>ã“ã‚“ã«ã¡ã¯ã€‚è©±ã—ã‹ã‘ã¦ã¿ã¦ãã ã•ã„ã€‚</h2>
      <p>ã©ã‚“ãªã“ã¨ã§ã‚‚ã€ã‚†ã£ãã‚Šè©±ã—ã¦ãã ã•ã„ã€‚<br>ã“ã“ã¯ã‚ãªãŸã®ãŸã‚ã®ã‚¹ãƒšãƒ¼ã‚¹ã§ã™ã€‚</p>
    </div>
  </div>

  <footer>
    <div class="input-wrap">
      <textarea id="input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." rows="1"></textarea>
      <button id="send-btn" onclick="sendMessage()">â†‘</button>
    </div>
  </footer>

  <script>
    const STORAGE_KEY = 'yc_chat_history';
    let history = [];

    // å±¥æ­´èª­ã¿è¾¼ã¿
    function loadHistory() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          history = JSON.parse(saved);
          history.forEach(msg => appendMessage(msg.role, msg.content, false));
          if (history.length > 0) {
            document.getElementById('welcome').style.display = 'none';
          }
        }
      } catch(e) { history = []; }
    }

    // å±¥æ­´ä¿å­˜
    function saveHistory() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    }

    // å±¥æ­´å‰Šé™¤
    function clearHistory() {
      if (!confirm('ä¼šè©±ã®å±¥æ­´ã‚’ã™ã¹ã¦æ¶ˆã—ã¾ã™ã‹ï¼Ÿ')) return;
      history = [];
      localStorage.removeItem(STORAGE_KEY);
      const area = document.getElementById('chat-area');
      area.innerHTML = `
        <div class="welcome" id="welcome">
          <div class="icon">ğŸŒ¿</div>
          <h2>ã“ã‚“ã«ã¡ã¯ã€‚è©±ã—ã‹ã‘ã¦ã¿ã¦ãã ã•ã„ã€‚</h2>
          <p>ã©ã‚“ãªã“ã¨ã§ã‚‚ã€ã‚†ã£ãã‚Šè©±ã—ã¦ãã ã•ã„ã€‚<br>ã“ã“ã¯ã‚ãªãŸã®ãŸã‚ã®ã‚¹ãƒšãƒ¼ã‚¹ã§ã™ã€‚</p>
        </div>`;
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
    function appendMessage(role, content, animate = true) {
      const area = document.getElementById('chat-area');
      const welcome = document.getElementById('welcome');
      if (welcome) welcome.style.display = 'none';

      const div = document.createElement('div');
      div.className = `message ${role}`;
      if (!animate) div.style.animation = 'none';

      const avatar = role === 'ai' ? 'ğŸŒ¿' : 'ğŸ‘¤';
      div.innerHTML = `
        <div class="avatar">${avatar}</div>
        <div class="bubble">${escapeHtml(content)}</div>
      `;
      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
      return div;
    }

    // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°è¡¨ç¤º
    function showTyping() {
      const area = document.getElementById('chat-area');
      const div = document.createElement('div');
      div.className = 'message ai';
      div.id = 'typing';
      div.innerHTML = `
        <div class="avatar">ğŸŒ¿</div>
        <div class="bubble">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      area.appendChild(div);
      area.scrollTop = area.scrollHeight;
    }

    function hideTyping() {
      const el = document.getElementById('typing');
      if (el) el.remove();
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\n/g, '<br>');
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      input.style.height = 'auto';
      document.getElementById('send-btn').disabled = true;

      appendMessage('user', text);
      history.push({ role: 'user', content: text });
      saveHistory();

      showTyping();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ history })
        });

        hideTyping();

        if (!res.ok) throw new Error('ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼');

        const data = await res.json();
        const reply = data.reply;

        appendMessage('ai', reply);
        history.push({ role: 'model', content: reply });
        saveHistory();

      } catch(e) {
        hideTyping();
        appendMessage('ai', 'ã”ã‚ã‚“ãªã•ã„ã€ã†ã¾ãè¿”äº‹ãŒã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ã‚‚ã†ä¸€åº¦è©¦ã—ã¦ã¿ã¦ãã ã•ã„ã€‚');
      }

      document.getElementById('send-btn').disabled = false;
      input.focus();
    }

    // Enterã‚­ãƒ¼é€ä¿¡ï¼ˆShift+Enterã§æ”¹è¡Œï¼‰
    document.getElementById('input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢è‡ªå‹•é«˜ã•èª¿æ•´
    document.getElementById('input').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // åˆæœŸåŒ–
    loadHistory();
  </script>
